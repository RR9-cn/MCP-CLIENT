<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Client</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>MCP Client</h1>
      <div class="server-section">
        <div class="controls">
          <button id="selectServer">添加服务器</button>
          <span id="serverStatus">正在初始化AI...</span>
          <div class="mode-switch-container">
            <label class="mode-switch">
              <input type="checkbox" id="agentModeSwitch">
              <span class="slider round"></span>
            </label>
            <span id="modeIndicator" class="normal-mode">普通模式</span>
          </div>
        </div>
        <div class="servers-header">连接的服务器</div>
        <div id="serversContainer" class="servers-container"></div>
      </div>
    </header>
    
    <main>
      <div class="chat-container">
        <div class="messages" id="messages">
          <div class="welcome-message">
            <h2>欢迎使用MCP Client</h2>
            <p>您可以通过以下方式使用本应用：</p>
            <p>1. <b>直接对话模式</b>：等待AI服务初始化完成后直接开始对话</p>
            <p>2. <b>工具增强模式</b>：选择并连接服务器脚本（.js 或 .py）使用MCP工具能力</p>
            <p>3. <b>Agent模式</b>：开启右上角的Agent开关，AI将自动执行多轮工具调用</p>
            <p>4. <b>文件上传</b>：点击左下角回形针图标上传PDF、Word或TXT文件让AI分析内容</p>
          </div>
        </div>
        
        <div class="input-area">
          <div class="attachment-container">
            <button id="attachmentBtn" title="上传附件">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
              </svg>
            </button>
            <div id="attachmentList" class="attachment-list"></div>
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" style="display: none;" multiple>
          </div>
          <textarea id="messageInput" placeholder="等待AI服务初始化..." disabled></textarea>
          <button id="sendBtn" disabled>发送</button>
        </div>
      </div>
    </main>
    
    <footer>
      <p>MCP Client v1.0.0</p>
    </footer>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
